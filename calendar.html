## calendar.html - Calendar Page

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Team Calendar</h1>
            <div id="month-display"></div>
        </header>
        
        <div class="calendar-container">
            <div class="calendar-controls">
                <button id="prev-month">Previous</button>
                <button id="next-month">Next</button>
                <button id="add-event">Add Event</button>
            </div>
            
            <div class="calendar" id="calendar">
                <!-- Calendar will be generated here -->
            </div>
        </div>
        
        <!-- Modal for adding events -->
        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Event</h2>
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-title">Event Title:</label>
                        <input type="text" id="event-title" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Date:</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-start">Start Time:</label>
                        <input type="time" id="event-start" required>
                    </div>
                    <div class="form-group">
                        <label for="event-end">End Time:</label>
                        <input type="time" id="event-end" required>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Description:</label>
                        <textarea id="event-description" rows="4"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="button" id="cancel-btn">Cancel</button>
                        <button type="submit" id="save-event">Save Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
```
